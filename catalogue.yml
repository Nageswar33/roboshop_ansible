- name: copy mongo repo
  hosts: all
  become: true
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongo.repo

- name: install mongodb
  ansible.builtin.yum:
    name: mongodb-org
    state: installed

- name: restart mongodb
  ansible.builtin.systemd:
    name: mongod
    state: restarted
    enabled: true
